<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My Personal Website</title>
		<link rel="stylesheet" href="Styles.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	   <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script defer type="text/javascript" src="app.js"></script>
	</head>

	<body>

		<ul>
			<!-- active indicates the active page or link, the page or link you are in -->
		  <li><a href="Home.html">Home</a></li>
		  <li><a href="Introduction.html">Introduction</a></li>
		  <li><a class="active" href="Classmate.html">Classmate</a></li>
		  <li><a href="Vampire.html">Vampire</a></li>
		</ul>
		<div class= "content">
			<table class="classmate-table table table-bordered" id="classmate_table">
				<caption>Classmates</caption>
				<thead>
				<tr>
					<th>Name</th>
					<th>Complexion</th>
					<th>Has Shadow</th>
					<th>Eats Garlic</th>
					<th>Is Vampire</th>
				</tr>
				</thead>
				<tbody>
				</tbody>
				<tfoot>
				</tfoot>
			</table>
			<button type="button" id="classmate_add_button">Add</button>
			<div id="classmate_add_popup">
				<form class="classmate-form">
					<div class="classmate-form-row">
						<input type="text" name="name" placeholder="Name" required>
					</div>
					<div class="classmate-form-row">
						<label for="complexion">Complexion</label>
						<select name="complexion" placeholder="Complexion" required>
							<option value="" disabled selected hidden>Choose one...</option>
							<option value="pale">Pale</option>
							<option value="olive">Olive</option>
							<option value="brown">Brown</option>
						</select>
					</div>
					<div class="classmate-form-row">
						<label>Eats Garlic</label>
						<label><input type="radio" name="garlic" value="yes" required>Yes</label>
						<label><input type="radio" name="garlic" value="no" required>No</label>
					</div>
					<div class="classmate-form-row">
						<label>Has Shadow</label>
						<label><input type="radio" name="shadow" value="yes" required>Yes</label>
						<label><input type="radio" name="shadow" value="no" required>No</label>
					</div>
					<div class="classmate-form-actions">
						<button type="button" class="classmate-save-button">Save</button>
						<button type="button" class="classmate-cancel-button">Cancel</button>
					</div>
				</form>
			</div>
		  </div>
	</body>
</html>
